<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>
    <link rel="stylesheet" href="../../public/css/readblog.css">
    <link rel="stylesheet" href="../../public/css/reset.css">
    <link rel="shortcut icon" href="../../public/images/bitbug_favicon.ico" />
    <script src="../../public/js/jquery-3.2.1.min.js"></script>
</head>
<body>
    <article class="container">
        <h1>{{title}}</h1>
        <div class="publish_info">
            <span class="author">作者:
                <a href="/author/?author={{author}}">
                    <img src="{{chatHead}}" class="portrait"/>&nbsp;{{author}}
                </a>
            </span>
        </div>
        <a href="/" class="back button">返回博客列表</a>
        <a href="/publish" class="write_blog button">写博客</a>
        <p class="content">{{content}}</p>
        <div class="clearfix">
            <button class="appraise commont button" id="appraise">评价</button>
            <a href="javascript:;" class="click_like commont" id="click_like">
                <img src="/public/images/star_click.png" alt="">
                <span class="like_num">{{like}}</span>
            </a> 
        </div>
        
        <div class="estimate clearfix" id="appraise_text">
            <textarea name="appraise" id="appraise" rows="5"></textarea>
            <button type="submit" class="button" id="submit">提交</button>
        </div>
        <ul class="appraise_list">
            <li>
                <p>评论</p>
                <p>时间</p>
            </li>
        </ul>
    </article>
    <script src="../../public/js/readBlog.js"></script>
</body>
</html>
