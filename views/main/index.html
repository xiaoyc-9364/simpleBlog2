<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>博客首页</title>
    <link rel="stylesheet" href="/public/css/reset.css">
    <link rel="stylesheet" href="/public/css/index.css">
    <script src="/public/js/template-web.js"></script>
</head>
<body>
    <main class="container">
        <h1>博客文章汇总</h1>
        <div>
            <ul class="all_blog_article">
                <li>
                    <h2><a href="javascript:;">title</a></h2>
                    <p class="intro">简介:</p>
                    <div class="detail">
                        <span class="auth"><a href="javascript:;">auth</a></span>
                        <span class="publish_time">time</span>
                        <span class="comment">评论(0)</span>
                        <span class="page_view">阅读(0)</span>
                    </div>
                </li>
                <li>
                    <h2><a href="javascript:;">title</a></h2>
                    <p class="intro">简介</p>
                    <div class="detail">
                        <span class="auth"><a href="javascript:;">auth</a></span>
                        <span class="publish_time">time</span>
                        <span class="comment">评论(0)</span>
                        <span class="page_view">阅读(0)</span>
                    </div>
                </li>
                <li>
                    <h2><a href="javascript:;">title</a></h2>
                    <p class="intro">简介</p>
                    <div class="detail">
                        <span class="auth"><a href="javascript:;">auth</a></span>
                        <span class="publish_time">time</span>
                        <span class="comment">评论(0)</span>
                        <span class="page_view">阅读(0)</span>
                    </div>
                </li>
                <li>
                    <h2><a href="javascript:;">title</a></h2>
                    <p class="intro">简介</p>
                    <div class="detail">
                        <span class="auth"><a href="javascript:;">auth</a></span>
                        <span class="publish_time">time</span>
                        <span class="comment">评论(0)</span>
                        <span class="page_view">阅读(0)</span>
                    </div>
                </li>
                
            </ul>
        </div>
        <a href="/publish">写博客</a>
    </main>
    <script>
        <li>
            <h2><a href="javascript:;">{{title}}</a></h2>
            <p class="intro">{{简介}}</p>
            <div class="detail">
                <span class="auth">作者:<a href="javascript:;">{{auth}}</a></span>
                <span class="publish_time">发布时间:{{time}}</span>
                <span class="comment">评论(0)</span>
                <span class="page_view">阅读(0)</span>
            </div>
        </li>
    
    </script>


</body>
</html>
