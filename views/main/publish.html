<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/public/css/reset.css">
    <link rel="stylesheet" href="/public/css/publish.css">
    <title>发布博客</title>
</head>
<body>
    <main class="container">
        <form action="/pulish" method="get">
            <label for="blog_title">文章标题:</label>
            <input type="text" name="blog_title" id="blog_title" placeholder="请输入您的博客标题">
        
            <label>文章简介:</label>
            <textarea name="bolg_intro" rows="5" placeholder="请输入您的博客简介"></textarea>
        
            <label>文章内容:</label>
            <textarea name="bolg_content" rows="15" placeholder="请输入您的博客内容"></textarea>
            <input type="submit" value="发布">
            <input type="reset" value="取消">
        </form>
    </main>
</body>
</html>
